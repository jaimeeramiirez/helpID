<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f7f7f7;
    }
    h1 {
      color: #1565C0;
    }
    input {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1565C0;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0d47a1;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Generador de Códigos QR</h1>
  <p>Escribe un texto o enlace y genera tu QR:</p>

  <input type="text" id="texto" placeholder="Escribe aquí...">
  <br>
  <button onclick="generarQR()">Generar QR</button>

  <div id="qrcode"></div>

  <!-- Librería de QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function generarQR() {
      let contenedor = document.getElementById("qrcode");
      contenedor.innerHTML = ""; // limpiar anterior
      let texto = document.getElementById("texto").value;
      if(texto.trim() === "") {
        alert("Por favor escribe algo para generar el QR");
        return;
      }
      new QRCode(contenedor, {
        text: texto,
        width: 200,
        height: 200
      });
    }
  </script>
</body>
</html>
